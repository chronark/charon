name: Deploy to jbs-osm-test
on:
  push:
    branches:
      - master
jobs:

 build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: deploying to test env
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          whoami
          ls -al
